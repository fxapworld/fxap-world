<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FXAP WORLD - Premium Digital Products</title>
  <meta name="description" content="Welcome to FXAP WORLD - Your destination for premium digital products">
  
  <!-- Preconnect to Sell.app API for faster loading -->
  <link rel="preconnect" href="https://sell.app">
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Store Container -->
  <div id="fxap-store" class="fxap-root">
    
    <!-- Hero Section -->
    <section class="fxap-hero">
      <div class="hero-content">
        <img src="https://via.placeholder.com/260x80/ff1a1a/ffffff?text=FXAP+WORLD" alt="FXAP WORLD Logo" class="logo">
        <p class="tagline">Welcome to FXAP WORLD - Premium Digital Products</p>
        
        <div class="hero-cta">
          <input type="text" id="fx-search" placeholder="Search products..." />
          <button id="search-btn">Search</button>
        </div>
      </div>
    </section>

    <!-- Category Filter Buttons -->
    <div class="fxap-categories" id="category-filter">
      <button class="cat-btn active" data-category="all">All Products</button>
    </div>

    <!-- Loading State -->
    <div class="fxap-loading" id="loading">
      <div class="spinner"></div>
      <p>Loading products...</p>
    </div>

    <!-- Product Grid -->
    <section class="fxap-grid" id="product-grid" style="display: none;">
      <!-- Products will be dynamically loaded here by JavaScript -->
    </section>

    <!-- Empty State -->
    <div class="fxap-empty" id="empty-state" style="display: none;">
      <p>No products found. Try a different search or category.</p>
    </div>

    <!-- Footer -->
    <footer class="fxap-footer">
      <div class="footer-brand">
        Â© 2024 FXAP WORLD. All rights reserved.
      </div>
      <div class="footer-links">
        <a href="#terms">Terms</a>
        <a href="#privacy">Privacy</a>
        <a href="#support">Support</a>
      </div>
    </footer>

  </div>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
