<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Store - Maps, Cars, Clothing & Scripts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(255, 0, 0, 0.3);
            border-bottom: 2px solid #ff0000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .nav-links a:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: translateY(-2px);
            border-left: 3px solid #ff0000;
        }

        .search-container {
            margin: 40px 0;
            display: flex;
            justify-content: center;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            border: 2px solid #ff0000;
            border-radius: 50px;
            background: rgba(20, 20, 20, 0.95);
            color: #fff;
            box-shadow: 0 8px 32px rgba(255, 0, 0, 0.2);
        }

        .search-box input:focus {
            outline: none;
            box-shadow: 0 8px 40px rgba(255, 0, 0, 0.4);
            border-color: #ff0000;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #ff0000;
        }

        .hero {
            text-align: center;
            padding: 40px 0 60px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 20px;
            opacity: 0.9;
        }

        .category-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 30px;
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid rgba(255, 0, 0, 0.3);
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #ff0000;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
            border-color: #ff0000;
        }

        .showcase {
            overflow: hidden;
            padding: 40px 0;
            position: relative;
        }

        .showcase-track {
            display: flex;
            gap: 30px;
            animation: scroll 30s linear infinite;
        }

        .showcase-track:hover {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .product-card {
            flex: 0 0 350px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid rgba(255, 0, 0, 0.2);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(255, 0, 0, 0.4);
            border-color: #ff0000;
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: #ff0000;
            border-bottom: 2px solid rgba(255, 0, 0, 0.3);
        }

        .product-info {
            padding: 20px;
            color: #fff;
        }

        .product-category {
            display: inline-block;
            padding: 5px 15px;

            color: #fff;
